name: Security Audit

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install prod deps only
        run: pnpm install --frozen-lockfile --prod

      - name: npm audit (json)
        run: npm audit --audit-level=high --json > audit.json || true

      - name: Fail on findings
        run: |
          if jq -e '.vulnerabilities | to_entries[] | select(.value.severity=="high" or .value.severity=="critical")' audit.json > /dev/null; then
            echo "High/Critical vulnerabilities found"
            cat audit.json
            exit 1
          else
            echo "No high/critical vulnerabilities found"
          fi
