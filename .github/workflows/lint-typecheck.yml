name: Lint & Typecheck
on:
  pull_request:
    branches: ['**']
  push:
    branches: [main, develop]

jobs:
  lint_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node + PNPM
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸŸ© Corepack & PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate

      - name: ğŸ“¦ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint (if present)
        run: pnpm -r --if-present lint

      - name: ğŸ” Typecheck (strict, if present)
        run: pnpm -r --if-present typecheck
